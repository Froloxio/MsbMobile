<!DOCTYPE HTML>
<html>
<head>
<title>MSB Mobile</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="content/jquery.mobile-1.1.1.min.css" />
<link rel="stylesheet" href="themes/msb_mobile.css" />
<link rel="stylesheet" href="content/msb_mobile_overrides.css" />
<script type="text/javascript" charset="utf-8" src="scripts/cordova-2.0.0.js"></script>
<script type="text/javascript" src="scripts/jquery-1.7.1.min.js"></script>
<script type="text/javascript" src="scripts/jquery.mobile.config.js"></script>
<script type="text/javascript" src="scripts/jquery.mobile-1.1.1.min.js"></script>
<script type="text/javascript" src="scripts/msb_mobile.js"></script>
</head>
<body>
  <div data-role="page" id="settings" data-theme="b">
    <div data-role="header" data-position="fixed">
      <a href="#" data-role="button" data-icon="back" data-rel="back" class="ui-btn-left" data-iconpos="left">Back</a>
      <h2>Settings</h2>
    </div>
    <div data-role="content">
      <div data-role="fieldcontian">
        <label for="settings_notifications">Get notifications</label>
        <select name="settings_notifications" id="settings_notifications" data-role="slider">
          <option value="off">Off</option>
          <option value="on">On</option>
        </select>
        <label for="settings_rememberme">Keep Me Logged In</label>
        <select name="settings_rememberme" id="settings_rememberme" data-role="slider">
          <option value="off">Off</option>
          <option value="on">On</option>
        </select>
      </div>
      <div data-role="fieldcontain">
        <label for="settings_email">Set email</label>
        <input name="settings_email" id="settings_email" type="text" />
      </div>
      <a href="#" data-role="button" data-theme="a" data-rel="back" data-icon="check" data-iconpos="right">Apply</a>
      <a href="#" data-role="button" data-rel="back" data-icon="delete" data-iconpos="right">Cancel</a>
    </div>
    <div data-role="footer" data-position="fixed">
      <div data-role="navbar">
        <ul>
          <li>
            <h3>Version 0.0.1</h3>
          </li>
        </ul>
      </div>
    </div>
  </div>
</body>
</html>
