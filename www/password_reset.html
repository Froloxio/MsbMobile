<!DOCTYPE HTML>
<html>
    <head>
        <title>MSB Mobile</title>
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link rel="stylesheet" href="content/jquery.mobile-1.2.0.min.css" />
        <link rel="stylesheet" href="themes/msb_mobile.css" />
        <link rel="stylesheet" href="content/msb_mobile_overrides.css" />
        <script type="text/javascript" charset="utf-8" src="scripts/cordova-2.3.0.js"></script>
        <script type="text/javascript" src="scripts/jquery-1.8.2.min.js"></script>
        <script type="text/javascript" src="scripts/jquery.mobile.config.js"></script>
        <script type="text/javascript" src="scripts/jquery.mobile-1.2.0.min.js"></script>
        <script type="text/javascript" src="scripts/msb_mobile.js"></script>
    </head>
    <body>
        <div data-role="page" id="password_reset" data-url="password_reset.html" data-theme="b">
            <div data-role="header" data-position="fixed">
                <h2>Reset?</h2>
            </div>
            <div data-role="content">
                <h2>Password Reset</h2>
                <p>Enter your email address below to send yourself a password reset link.</p>
                <label for="password_reset_email">Email</label>
                <input id="password_reset_email" name="password_reset_email" type="text" />
                <a data-role="button" data-theme="a" href="password_reset_confirm.html" data-rel="dialog" data-icon="check" data-iconpos="right">Yes</a>
                <a data-role="button" href="password_reset_failure.html" data-rel="dialog" data-icon="delete" data-iconpos="right">No</a>
            </div>
        </div>
    </body>
</html>
