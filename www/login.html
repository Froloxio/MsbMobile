<!DOCTYPE HTML>
<html>
    <head>
        <title>MSB Mobile</title>
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link rel="stylesheet" href="content/jquery.mobile-1.2.0.min.css" />
        <link rel="stylesheet" href="themes/msb_mobile.css" />
        <link rel="stylesheet" href="content/msb_mobile_overrides.css" />
        <script type="text/javascript" charset="utf-8" src="scripts/cordova-2.3.0.js"></script>
        <script type="text/javascript" src="scripts/jquery-1.8.2.min.js"></script>
        <script type="text/javascript" src="scripts/jquery.mobile.config.js"></script>
        <script type="text/javascript" src="scripts/jquery.mobile-1.2.0.min.js"></script>
        <script type="text/javascript" src="scripts/msb_mobile.js"></script>
    </head>
    <body>
        <div data-role="page" id="login" data-theme="b">
            <div data-role="header" data-position="fixed">
                <h1>Login</h1>
            </div>
            <div data-role="content">
                <img src="content/images/banner.png" alt="image" style="width: 100%; height: 81px;" />
                <form action="" method="POST" data-ajax="false">
                    <div data-role="fieldcontain">
                        <label for="login_username"> Username </label>
                        <input id="login_username" placeholder="" value="" type="text" />
                        <label for="login_password"> Password </label>
                        <input id="login_password" placeholder="" value="" type="password" />
                        <label for="login_rememberme">Keep Me Logged In</label>
                        </select> <select name="login_rememberme" id="login_rememberme" data-role="slider">
                            <option value="off">Off</option>
                            <option value="on">On</option>
                        </select>
                    </div>
                    <a data-theme="a" data-role="button" href="home.html" id="mainLogon" data-icon="arrow-r" data-iconpos="right"> Login </a>
                    <a data-role="button" href="password_reset.html" data-rel="dialog"> Forget your password? </a>
                </form>
            </div>
        </div>
    </body>
</html>
