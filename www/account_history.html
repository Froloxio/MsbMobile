<!DOCTYPE HTML>
<html>
    <head>
        <title>MSB Mobile</title>
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link rel="stylesheet" href="content/jquery.mobile-1.2.0.min.css" />
        <link rel="stylesheet" href="themes/msb_mobile.css" />
        <link rel="stylesheet" href="content/msb_mobile_overrides.css" />
        <script type="text/javascript" charset="utf-8" src="scripts/cordova-2.3.0.js"></script>
        <script type="text/javascript" src="scripts/jquery-1.8.2.min.js"></script>
        <script type="text/javascript" src="scripts/jquery.mobile.config.js"></script>
        <script type="text/javascript" src="scripts/jquery.mobile-1.2.0.min.js"></script>
        <script type="text/javascript" src="scripts/msb_mobile.js"></script>
    </head>
    <body>
        <div data-role="page" id="account_history">
            <div data-role="header">
                <a href="#" data-role="button" data-icon="back" data-rel="back" class="ui-btn-left" data-iconpos="left">Back</a>
                <h2>Account History</h2>
            </div>
            <div data-role="content">
                <h2>Account history for Johnny Walker</h2>
                <div class="ui-grid-c">
                    <div class="ui-block-a ui-bar-a">Date</div>
                    <div class="ui-block-b ui-bar-a">Meal</div>
                    <div class="ui-block-c ui-bar-a right">Amount</div>
                    <div class="ui-block-d ui-bar-a right">Balance</div>
                    <!-- Record 1 -->
                    <div class="ui-block-a row">6/1/12</div>
                    <div class="ui-block-b row">Breakfast</div>
                    <div class="ui-block-c row right">$3.00</div>
                    <div class="ui-block-d row right">$27.00</div>
                    <!-- Record 2 -->
                    <div class="ui-block-a alt_row">6/1/12</div>
                    <div class="ui-block-b alt_row">Lunch</div>
                    <div class="ui-block-c alt_row right">$6.00</div>
                    <div class="ui-block-d alt_row right">$21.00</div>
                    <!-- Record 3 -->
                    <div class="ui-block-a row">6/2/12</div>
                    <div class="ui-block-b row">Breakfast</div>
                    <div class="ui-block-c row right">$2.70</div>
                    <div class="ui-block-d row right">$19.30</div>
                    <!-- Record 4 -->
                    <div class="ui-block-a alt_row">6/2/12</div>
                    <div class="ui-block-b alt_row">Lunch</div>
                    <div class="ui-block-c alt_row right">$5.50</div>
                    <div class="ui-block-d alt_row right">$13.80</div>
                    <!-- Record 5 -->
                    <div class="ui-block-a row">6/2/12</div>
                    <div class="ui-block-b row">Deposit</div>
                    <div class="ui-block-c row right">($20.00)</div>
                    <div class="ui-block-d row right">$33.80</div>
                </div>
            </div>
        </div>
    </body>
</html>
