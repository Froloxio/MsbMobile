<!DOCTYPE HTML>
<html>
    <head>
        <title>MSB Mobile</title>
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link rel="stylesheet" href="content/jquery.mobile-1.2.0.min.css" />
        <link rel="stylesheet" href="themes/msb_mobile.css" />
        <link rel="stylesheet" href="content/msb_mobile_overrides.css" />
        <script type="text/javascript" charset="utf-8" src="scripts/cordova-2.3.0.js"></script>
        <script type="text/javascript" src="scripts/jquery-1.8.2.min.js"></script>
        <script type="text/javascript" src="scripts/jquery.mobile.config.js"></script>
        <script type="text/javascript" src="scripts/jquery.mobile-1.2.0.min.js"></script>
        <script type="text/javascript" src="scripts/msb_mobile.js"></script>
    </head>
    <body>
        <div data-role="page" data-url="funding_method_add_ach.html" id="funding_method_add_ach" data-theme="b">
            <div data-role="header" data-position="fixed">
                <h2>Add E-Check</h2>
            </div>
            <div data-role="content">
                <div data-role="fieldcontain">
                    <label for="funding_method_add_ach_type">Account Type</label>
                    <select id="funding_method_add_ach_type" name="funding_method_add_ach_type">
                        <option value="Personal_Checking" selected="selected">Personal Checking</option>
                        <option value="Personal_Savings">Personal Savings</option>
                        <option value="Business_Checking">Business Checking</option>
                        <option value="Business_Savings">Business Savings</option>
                    </select>
                    <label for="funding_method_add_ach_routing">Routing Number</label>
                    <input type="text" id="funding_method_add_ach_routing" name="funding_method_add_ach_routing" />
                    <label for="funding_method_add_ach_account">Account Number</label>
                    <input type="text" id="funding_method_add_ach_account" name="funding_method_add_ach_account" />
                    <label for="funding_method_add_ach_name_on_account">Name On Account</label>
                    <input type="text" id="funding_method_add_ach_name_on_account" name="funding_method_add_ach_name_on_account" />
                </div>
                <a href="#" data-role="button" data-rel="back" data-icon="check" data-iconpos="right" data-theme="a">Add</a>
                <a href="#" data-role="button" data-rel="back" data-icon="delete" data-iconpos="right">Cancel</a>
            </div>
        </div>
    </body>
</html>
